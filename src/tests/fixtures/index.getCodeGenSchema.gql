type BlogPost
	@model
	@key(fields: ["blogPostId"])
	@key(name: "byTitle", fields: ["title"]) {
	blogPostId: String!
	title: String
	#comments: [Comment] @connection(name: "Comment")
}

type Comment
	@model
	@key(fields: ["blogPostId", "commentId"])
	@key(name: "byKeywords", fields: ["keywords"]) {
	blogPostId: String!
	commentId: String!
	keywords: [String]!
	body: String
}

type TagCloud {
	size: Int!
	tag: String!
}

type Query {
	tagCloud(blogId: String!): [TagCloud] @function(name: "${env}-tag-cloud")
	recommendedPosts(blogPostId: String!): [BlogPost]
		@function(name: "${env}-recommended-posts")
}

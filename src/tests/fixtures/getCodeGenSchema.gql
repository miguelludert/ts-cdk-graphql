type BlogPost
	@model
	@key(fields: ["blogPostId"])
	@key(name: "byTitle", fields: ["title"]) {
	blogPostId: String!
	title: String
	#comments: [Comment] @connection(name: "Comment")
}

type Comment
	@model
	@key(fields: ["blogPostId", "commentId"])
	@key(name: "byKeywords", fields: ["keywords"]) {
	blogPostId: String!
	commentId: String!
	keywords: [String]!
	body: String
}
